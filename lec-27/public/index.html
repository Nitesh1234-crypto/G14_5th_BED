<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header-section">
        <div class="header">
            <div class="logo">
                <h1 class="logo-heading">Blog App</h1>
            </div>
            <div class="nav-section">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/allBlog" class="nav-link">All Blog</a></li>
                    <li class="nav-item"><a href="/myBlog" class="nav-link">My Blog</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="signup-section">
                <h1>Signup Form</h1>
                <form action="" id="signup">
                    <input type="text" name="" id="signup-username" placeholder="enter username">
                    <input type="text" id="signup-email" placeholder="enter email">
                    <input type="password" name="" id="signup-password" placeholder="enter password">
                    <button>sign up</button>
                </form>
            </div>
            <div class="login-section">
                <h1>Login Form</h1>
                <form action="" id="login">
                    <input type="text" id="login-email" placeholder="enter email">
                    <input type="password" name="" id="login-password" placeholder="enter password">
                    <button>Login</button>
                </form>
            </div>
            <div class="add-blog-section">
                <h1>Add blog Form</h1>
                <form action="" id="addblog">
                    <input type="text" name="" id="title" placeholder="enter title">
                    <input type="text" id="body" placeholder="enter content">
                   <button>Add</button>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
